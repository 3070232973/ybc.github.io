<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>风景名胜</title>
	<style type="text/css">
					@font-face {
						font-family:华光挺梁体;
						src: url(D:\202210137317\mysite\font\huawen.ttf);
					}
					h3{
						font-family:"华光挺梁体";
						.box {
						  display: grid;  
						  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));  
						  gap: 10px;  
						}  
						.box-item {  
						  background-color: #5E2D00;  
						  border-radius: 5px;  
						  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
						}
					 </style>
			</head>
			<body>
				<div class="box">
					 <div class="box-item">  
					 <h3>挪威峡湾</h3>
					 <p>是挪威最著名的自然景观之一，由几十个峡湾组成，两岸是高耸的山峰和茂密的森林，景色壮观。</p>
				<img src="images\15.jpg" width="500" height="300">
				</div>
				<div class="box-item">
					 <h3>瑞典斯德哥尔摩群岛</h3>
					 <p>由大约24000个岛屿组成，岛上有美丽的海滩、湖泊和森林，是度假胜地。</p>
				<img src="images\16.jpg" width="500" height="300">
				</div>
				<div class="box-item">
					 <h3> 芬兰湖区</h3>
					 <p>是芬兰最著名的自然景观之一，由大小湖泊组成，湖水清澈，周围是茂密的森林，景色宁静而美丽。</p>
				<img src="images\17.jpg" width="500" height="300">
				</div>
				<div class="box-item">
					 <h3>冰岛瓦特纳冰川国家公园</h3>
					 <p>是冰岛最大的国家公园，有许多冰川、瀑布和湖泊，景色壮观。</p>
				<img src="images\18.jpg" width="500" height="300">
				</div>
				<div class="box-item">
					 <h3>丹麦哥本哈根新港</h3>
					 <p>是哥本哈根最著名的景点之一，运河两岸是古老的建筑和现代化的艺术中心，景色独特。</p>
				<img src="images\19.jpg" width="500" height="300">
				</div>
				</div>
			</body>
		</html>
